    <h1>Xác nhận đơn hàng</h1>
    <div class="cart-container">
      <!-- Cột bên trái: Thông tin giao hàng -->
      <div class="address-form">
        <div class="cart-header">Thông tin giao hàng</div>
        <label for="recipientName">Tên người nhận</label>
        <input
          type="text"
          id="recipientName"
          placeholder="Nhập tên người nhận"
          required
        />
        <span id="recipient-error" style="display: none; color: red"></span>
        <!-- Thông báo lỗi tên người nhận -->

        <label for="phone">Số điện thoại</label>
        <input
          type="tel"
          id="phone"
          placeholder="Nhập số điện thoại"
          required
        />
        <span id="phone-error" style="display: none; color: red"></span>
        <!-- Thông báo lỗi số điện thoại -->

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Nhập địa chỉ email"
          required
        />
        <span id="email-error" style="display: none; color: red"></span>
        <!-- Thông báo lỗi email -->

        <label for="address">Địa chỉ giao hàng</label>
        <textarea
          id="address"
          placeholder="Nhập địa chỉ giao hàng"
          rows="3"
          required
        ></textarea>
        <span id="address-error" style="display: none; color: red"></span>
        <!-- Thông báo lỗi địa chỉ -->

        <label for="instructions">Chỉ dẫn thêm</label>
        <textarea
          id="instructions"
          placeholder="Nhập chỉ dẫn nếu cần"
          rows="3"
        ></textarea>
        <div class="payment-method">
          <div>Phương thức thanh toán</div>
          <label>
            <input type="radio" name="payment" value="cash" checked />
            <img src="/assets/image/nganhang/nganhang.png" alt="Tiền mặt" />
            Tiền mặt
          </label>
          <label>
            <input type="radio" name="payment" value="momo" />
            <img src="/assets/image/nganhang/momo.png" alt="MoMo" /> MoMo
          </label>
          <label>
            <input type="radio" name="payment" value="zalopay" />
            <img src="/assets/image/nganhang/zalopay.png" alt="ZaloPay" />
            ZaloPay
          </label>
          <label>
            <input type="radio" name="payment" value="shopeepay" />
            <img src="/assets/image/nganhang/shopeepay.png" alt="ShopeePay" />
            ShopeePay
          </label>
          <label>
            <input type="radio" name="payment" value="bank" />
            <img
              src="/assets/image/nganhang/nganhang.png"
              alt="Thẻ ngân hàng"
            />
            Thẻ ngân hàng
          </label>
        </div>
      </div>

      <!-- Cột bên phải: Thanh toán -->
      <div class="payment-container">
        <div class="cart-header">Giỏ Hàng</div>

        <!-- Danh sách sản phẩm -->
        <div id="cartItems"></div>

        <!-- Tổng tiền -->
        <div class="cart-total">
          <span>Tổng cộng</span>
          <span id="totalPrice">0đ</span>
        </div>

        <!-- Các mục phí giao hàng và khuyến mãi -->
        <div class="additional-fees">
          <span>Phí giao hàng</span>
          <span id="shippingFee">0đ</span>
        </div>
        <div class="additional-fees">
          <span class="promo-link" onclick="redirectToVoucher()"
            >Khuyến mãi</span
          >
          <div class="promo-details">
            <p>Giảm giá: <span id="discount">0 VNĐ</span></p>
            <!-- Hiển thị số tiền bị trừ -->
            <p>Giá khuyến mãi: <span id="promo-amount">0 VNĐ</span></p>
            <!-- Hiển thị số tiền khuyến mãi -->
          </div>
        </div>

        <!-- Thành tiền -->
        <div class="cart-total" style="margin-top: 5px">
          <span>Thành tiền</span>
          <span id="finalPrice">0đ</span>
        </div>

        <!-- Nút thêm món -->
        <button class="add-item-button" onclick="addItem()">Thêm món</button>

        <!-- Nút xóa tất cả sản phẩm -->
        <button class="clear-cart-button" onclick="clearCart()">
          Xóa tất cả đơn hàng
        </button>

        <!-- Nút đặt hàng -->
        <button
          class="checkout-button"
          id="checkoutButton"
          onclick="validateForm()"
          disabled
        >
          Đặt hàng
        </button>
      </div>
    </div>

    <script src="/assets/javascript/giohang.js"></script>
  </body>
