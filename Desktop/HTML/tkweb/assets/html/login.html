<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/assets/css/login.css">
</head>
<body>

<div class="login-container">
    <div class="login-image">
        <img src="/assets/css/img/ang-login.png" alt="anh-login">
    </div> 
    <div class="login-body">
        <p>Chào mừng bạn đến với</p>
    <img src="/assets/css/img/logo.svg" alt="logo">
    <form id="loginForm">
        <input type="tel" id="phone" placeholder="Nhập số điện thoại" required>
        <span id="error-message" style="display:none ; color: rgba(255, 0, 0, 0.8);"></span>
        <button type="submit">Đăng Nhập</button>
    </form>
    </div>
</div>
<script src="/assets/js/login.js"></script>
</body>
</html>
